<head>

}

}

<script src="jquery.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<body>

<ul class="cl">

	<ul>
    	<li>list2</li>
    </ul>
</ul>
<ul class="cl">
    <li>list1</li>
    <li>list2</li>

</ul>
<script>
$(function(){
$('ul li').closest('ul').addClass('cr');	
console.log(this);
});
</script>
